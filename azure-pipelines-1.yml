# Docker
# Build a Docker image
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- master

resources:
- repo: self

variables:
  tag: '$(Build.BuildId)'

stages:
- stage: Build
  displayName: Build image
  jobs:
  - job: Build
    displayName: Build
    pool:
      vmImage: ubuntu-latest
- task: Docker@2
  inputs:
    containerRegistry: 'dockerRegistryServiceConnection'
    repository: 'davejContainerRegistry45'
    command: 'push'